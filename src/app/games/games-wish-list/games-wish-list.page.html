<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de desejos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Lista de desejos
      <ion-spinner class="ion-margin-start" *ngIf="loading"></ion-spinner>
    </ion-list-header>
  </ion-list>
  <div *ngIf="!loading">
    <ion-card *ngFor="let game of games">
      <ion-img [src]="game.foto"></ion-img>
      <ion-card-header>
        <ion-card-title>
          {{ game.nome }}
          <ion-icon name="trash-outline" (click)="remove(game)"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>
          {{game.preco | currency: 'BRL'}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <strong>Genero: </strong> {{ game.genero | genero }} <br />
        <strong>Lan√ßamento: </strong> {{ game.lancamento | date: 'dd/MM/yyyy'}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
