<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>Games Disponíveis</ion-list-header>
  </ion-list>

  <ion-item *ngFor="let game of games">
    <ion-avatar slot="start">
      <img [src]="game.foto"/>
    </ion-avatar>
    <ion-label>
      <h2>{{game.nome}}</h2>
      <h3>Gênero: {{game.genero | genero}}</h3>
      <h3>Preço: 
        <ion-text color="danger">
          <strong>{{game.preco | currency : 'R$ '}}</strong>
        </ion-text>
      </h3>
      <small>Lançamento: 
        <ion-text color="medium">{{game.lancamento | date : 'dd/MM/yyyy'}}</ion-text>
      </small>
    </ion-label>
  </ion-item>

</ion-content>
